name: ToteFullOfQueries

on:
  pull_request:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m venv env  # Ensure consistent naming of the virtual environment
          source env/bin/activate
          pip install -r requirements.txt

      - name: Audit Python Dependencies
        uses: pypa/gh-action-pip-audit@v1.1.0
        with:
          virtual-environment: env  # Correct the virtual environment path

      - name: Set AWS Region
        run: |
          echo "AWS_REGION=eu-west-2" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=eu-west-2" >> $GITHUB_ENV
          
      - name: Auto-fix Formatting Issues
        run: |
          source env/bin/activate  # Correct the virtual environment path
          black src/ tests/
          flake8 src/ tests/
          bandit -r src/ tests/

      - name: Run Tests
        run: |
          source env/bin/activate  # Correct the virtual environment path
          pytest tests/

      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml
