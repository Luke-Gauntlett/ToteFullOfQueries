name: ToteFullOfQueries

on:
  pull_request:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest  
    permissions:
      contents: read
      pull-requests: write  
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Audit Python Dependencies
        uses: pypa/gh-action-pip-audit@v1.1.0
        with:
          virtual-environment: venv

      - name: Set AWS Region
        run: |
          echo "AWS_REGION=eu-west-2" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=eu-west-2" >> $GITHUB_ENV

      - name: Auto-fix Formatting Issues
        run: |
          source venv/bin/activate
          black src/ tests/
          flake8 src/ tests/
          bandit -r src/ tests/

      - name: Run Tests with Coverage
        run: |
          source venv/bin/activate
          pytest tests/ --cov=src --cov-report=xml:coverage.xml --cov-report=term --junitxml=pytest.xml

      - name: Pytest Coverage Comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./coverage.xml  
          junitxml-path: ./pytest.xml
